{{ "<!-- HEADER -->" | safeHTML }}
<header>
    <div class="header-content">
        <div class="header-content-inner">
            <h3 class="cover-title">The first and largest Go conference in Southeast Asia!</h3>
            <div class="cover-img">
              <img class="hero-svg" src="../../img/gophercon-logo-main.svg" />
            </div>
            <h2 class="cover-subtitle">25 - 26 May 2017</h2>
            {{ if and .Site.Params.hero.slogan .Site.Params.hero.subtitle }}
                <hr>
            {{ end }}
            <div class="btns-list">
            {{ with .Site.Params.hero.buttonText }}
            <a href="http://www.ticketbase.com/events/gopherconsg2017" class="btn btn-primary btn-xl register-btn">{{ . }}</a>
            {{ end }}
            <a href="https://www.papercall.io/gopherconsg2017" class="btn btn-primary btn-xl register-btn">Submit Call for Proposal</a>
            </div>
        </div>
    </div>
</header>
